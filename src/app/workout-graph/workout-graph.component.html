<div class="flex items-center justify-center min-h-screen w-full">
  <div class="flex flex-col items-center justify-start w-full max-w-4xl p-8 bg-white rounded-lg shadow-lg">
    <div class="w-full max-w-md mb-8">
      <mat-form-field class="w-full">
        <mat-label>Select User</mat-label>
        <mat-select [(value)]="selectedUserId" (selectionChange)="onUserChange($event)">
          <mat-option *ngFor="let user of dataSource" [value]="user.id">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="w-full h-[60vh] max-h-[600px]">
      <canvas id="workoutChart"></canvas>
    </div>
  </div>
</div>
