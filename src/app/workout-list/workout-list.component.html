<div class="flex flex-col justify-center items-center h-screen">
  <div class="w-[1000px]">
    <div class="flex justify-between mb-4">
        <div>
          <mat-form-field appearance="outline">
            <input matInput (keyup)="applyNameFilter($event)" placeholder="Search by name">
          </mat-form-field>
        </div>
      
        <div>
          <mat-form-field appearance="outline"> 
            <mat-select (selectionChange)="applyWorkoutTypeFilter($event)" placeholder="Filter by Workout Type">
              <mat-option value="">All</mat-option>
              <mat-option *ngFor="let type of workoutTypes" [value]="type">{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
     
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-slate-200">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Workouts Column -->
      <ng-container matColumnDef="Workouts">
        <th mat-header-cell *matHeaderCellDef> Workouts </th>
        <td mat-cell *matCellDef="let element"> {{element.workouts}} </td>
      </ng-container>
    
      <!-- Number of Workouts Column -->
      <ng-container matColumnDef="number of workouts">
        <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfWorkouts}} </td>
      </ng-container>
    
      <!-- Total Workout Minutes Column -->
      <ng-container matColumnDef="Total Workout Minutes">
        <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
        <td mat-cell *matCellDef="let element"> {{element.totalMinutes | number}} </td>
      </ng-container>
    
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="mt-10">
    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" 
                   aria-label="Select page of GitHub search results" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
